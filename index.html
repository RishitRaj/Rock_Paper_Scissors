<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="heading"> Rock Paper Scissors</div>
    <div class="buttons">
        <img src="rock.png" class="choices" id="Rock" alt="Rock" title="Rock">
        <img src="paper.png" class="choices" id="Paper" alt="Paper" title="Paper">
        <img src="scissors.png" class="choices" id="Scissors" title="Scissors">
    </div>
<div class="score"><div id="you" class="box"><div class="innerboxes">Your Choice: None </div> <div  class="innerboxes"> Your Score:  <div id="uscore"></div> </div></div>
<div id = "comp" class="box"><div  class="innerboxes">Computer's Choice: None </div> <div  class="innerboxes">Computer's Score: <div id="cscore"></div>  </div></div></div> </div>
<div class="results">Play Your Move</div>
<button id="reset"> Reset Game</button>
<script src="app.js"></script>
</body>
</html>
